<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>Car</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each = "carcontroller,state:${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${carcontroller.car}">Car</td>
        <td th:utext="${carcontroller.model}">Model</td>
        <td th:utext="${carcontroller.series}">Series</td>



    </tr>
</table>

</body>
</html>
